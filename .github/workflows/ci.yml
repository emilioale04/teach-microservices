name: CI

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main]

jobs:
  # Backend Tests
  backend:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        service: [auth, courses, quizzes, gateway]
    
    steps:
      - uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      
      - name: Install dependencies
        run: |
          cd backend/${{ matrix.service }}
          pip install -r requirements.txt
      
      - name: Lint with ruff
        run: |
          pip install ruff
          cd backend/${{ matrix.service }}
          ruff check . --ignore=E501 || true

  # Frontend Teacher
  frontend:
    runs-on: ubuntu-latest
    
    steps:
      - uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: frontend/package-lock.json
      
      - name: Install dependencies
        run: |
          cd frontend
          npm ci
      
      - name: Lint
        run: |
          cd frontend
          npm run lint || true
      
      - name: Build
        run: |
          cd frontend
          npm run build

  # Frontend Students
  frontend-students:
    runs-on: ubuntu-latest
    
    steps:
      - uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: frontend-students/package-lock.json
      
      - name: Install dependencies
        run: |
          cd frontend-students
          npm ci
      
      - name: Lint
        run: |
          cd frontend-students
          npm run lint || true
      
      - name: Build
        run: |
          cd frontend-students
          npm run build

  # Docker Build Test
  docker:
    runs-on: ubuntu-latest
    needs: [backend, frontend, frontend-students]
    
    steps:
      - uses: actions/checkout@v4
      
      - name: Build Docker images
        run: |
          docker compose build --parallel
