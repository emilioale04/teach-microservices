      #   uses: appleboy/ssh-action@v1.0.0
      #   with:
      #     host: ${{ secrets.SERVER_HOST }}
      #     username: ${{ secrets.SERVER_USER }}
      #     key: ${{ secrets.SERVER_SSH_KEY }}
      #     script: |
      #       cd /app
      #       docker compose pull
      #       docker compose up -d
      
      - name: Deploy notification
        run: |
          echo "✅ Images pushed to ${{ env.REGISTRY }}"
          echo "Ready for deployment"
